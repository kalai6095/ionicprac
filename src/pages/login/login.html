<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
      <ion-row>
        <ion-col col-6>
          <button ion-button full color="primary" (click)="login()">Login</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="primary" (click)="signUp()">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
