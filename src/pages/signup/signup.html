<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form autocomplete="off">

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button full color="primary" (click)="register()">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
